<head th:frament="head">
<meta charset="UTF-8" />

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #47bcff;
	color: #FFFFFF;
}

.logo {
	font-size: 2.5rem;
	font-family: 'Handlee', cursive;
}
</style>
</head>

<div th:fragment="logo" class="">

	<div class="row logo-container p-3 d-flex justify-content-between">
		<span class="logo">mudi</span> <span class="mt-3"> <a
			sec:authorize="!isAuthenticated()" class="text-light" href="/login">login</a>
			<a onclick="document.querySelector('#form-login').submit()"
			sec:authorize="isAuthenticated()" class="text-light" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>

	</div>

	<div sec:authorize="isAuthenticated()">
		<div class="col">

			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a> <a class="nav-link"
					th:href="@{/usuario/pedido}">Meus Pedidos</a> <a class="nav-link"
					th:href="@{/oferta}">Ofertas</a>

			</nav>

		</div>

	</div>

</div>


<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
