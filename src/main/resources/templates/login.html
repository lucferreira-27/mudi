<html>

<head th:replace="~{base :: head}">

</head>

<body>

	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo('Login')}"></div>



		<div class="card">
			<form th:action="@{/login}" class="card-body" method="POST">
				<div class="form-group">
					<label for="username">Usário</label> <input class="form-control"
						name="username" placeholder="usuário" />
				</div>

				<div class="form-group">
					<label for="password">Senha</label> <input class="form-control"
						name="password" type="password" placeholder="password" />
				</div>
				<button class="btn btn-primary" type="submit">Login</button>

			</form>


		</div>
	</div>
</body>


</html>
