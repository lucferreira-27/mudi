<html>

<head th:replace="~{base :: head}">

</head>

<body>

	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo('Últimos Pedidos')}"></div>


		<div class="card" th:each="pedido : ${pedidos}">





			<div class="card-header alert-dark" th:text="${pedido.nome}">Nome
				o produto</div>



			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5" th:if="${pedido.valor} != null"
								th:text="${'R$ ' + #numbers.formatDecimal(pedido.valor, 3, 'POINT',2,'COMMA')}">
								Valor: <span>200,99</span>
							</div>
							<!-- 							${#temporal.format(pedido.data,'dd/MM/yyyy')} -->
							<div class="col-md-7">
								Data da entrega: <span>10/02/2020</span>
							</div>
						</div>
						<div>
							<input class="form-control" th:value=${pedido.urlProduto}>
						</div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control">descrição do pedido</textarea>
						</div>

					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


</html>
